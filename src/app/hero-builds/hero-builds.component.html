<div class="flex flex-col items-center">
    <img [src]="(heroDetails$ | async)?.imagePath" class="flex h-auto w-24 m-1 sm:w-28 md:w-36" />
    <h2>{{(heroDetails$ | async)?.name }}</h2>
    <div class="flex flex-col">
        <div *ngFor="let build of topHeroBuilds$ | async">
           <app-hero-build-detail [details]="build"> </app-hero-build-detail>
        </div>
    </div>
</div>
