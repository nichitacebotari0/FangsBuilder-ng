<div class="flex flex-col items-center">
    <img [src]="(heroDetails$ | async)?.imagePath" class="flex h-auto w-24 m-1 sm:w-28 md:w-36" />
    <h2>{{(heroDetails$ | async)?.name }}</h2>
    <div class="border-b-2 border-gray-700 px-2 py-1 w-full flex">
        <h4>Top voted Builds</h4>
        <button (click)="create()"
            class="inline-block bg-black hover:bg-stone-800 hover:text-white active:bg-stone-600 px-2 py-1 rounded-md ml-auto">
            Create your own Build
        </button>
    </div>
    <div class="flex flex-col">
        <div *ngFor="let detailedBuild of detailedBuilds;" class="flex flex-row">
            <app-hero-build-detail [details]="detailedBuild"> </app-hero-build-detail>
            <app-build-vote [build]="detailedBuild.build" [existingVote]="detailedBuild.myVote"></app-build-vote>
        </div>
        <div>
            <button *ngIf="lastBuildId && lastBuildId > 0" (click)="loadChunkDetailedBuilds()"
                class="inline-block bg-stone-300 hover:bg-stone-700 hover:text-white text-black active:bg-black px-2 py-1 ml-auto">
                Load More
            </button>
        </div>
    </div>
</div>
