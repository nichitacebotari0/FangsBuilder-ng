<div [ngSwitch]="currentState">
    <div *ngSwitchCase="AuthStateEnum.Fail">
        Failed to Authorise. <br>
        Please make sure you have a region Role assigned in the <a class="text-sky-400" href="https://discord.gg/FANGS">
            Fangs discord Server </a>
    </div>
    <div *ngSwitchCase="AuthStateEnum.Success" class="text-green-600">
        Success
    </div>
    <div *ngSwitchDefault>
        Authing...
    </div>

</div>
