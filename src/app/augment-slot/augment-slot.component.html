<div class="from-transparent via-white" [class.bg-gradient-radial]="isSelected"
    style="--tw-gradient-stops: var(--tw-gradient-from), #ffffff,var(--tw-gradient-to), var(--tw-gradient-to);">
    <div [ngClass]="colorClass + ' augmentSlot-imageBorder'">
        <div ngClass="augmentSlot-imageContainer bg-black">
            <img [src]="item?.augment?.imgPath ? item!.augment!.imgPath : 'assets/Empty.png'" class="augmentSlot-image" />
        </div>
    </div>
</div>
