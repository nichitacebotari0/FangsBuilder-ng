<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col items-center my-2">
    <div class="flex flex-col">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" class="w-fit border-2 text-gray-900" />
        <div [class.hidden]="!form.controls['title'].errors?.['required']" class="text-red-600">
            Title is required
        </div>
    </div>
    <div class="flex flex-col">
        <label for="description" (click)="showDescription =!showDescription">Want a description?</label>
        <textarea id="description" type="text" formControlName="description"
            class="w-fit border-2 text-gray-900  resize"
            [class.hidden]="!showDescription"></textarea>
    </div>
    <div class="text-green-500">{{ successMsg }}</div>
    <div class="text-red-600">{{ errorMsg }}</div>
    <button type="submit" [disabled]="!form.valid"
        class="bg-black enabled:hover:bg-stone-900 enabled:active:bg-stone-800 w-fit p-2 mx-auto my-2">
        {{ editId > -1 ? "edit" : "Create" }}</button>
</form>
