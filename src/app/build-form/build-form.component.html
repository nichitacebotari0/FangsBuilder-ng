<form [formGroup]="form" (ngSubmit)="submit()" class="w-full px-2">
    <div>
        <div class="text-sky-400" [class.hidden]="editId <= 0 ">Currently Editing existing build</div>
        <div class="flex flex-col">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" class="w-fit border-2 text-gray-900 bg-stone-300" />
            <div [class.hidden]="!form.controls['title'].errors?.['required']" class="text-red-600">
                Title is required
            </div>
        </div>
        <div class="flex flex-col">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description"
                class="w-full border-2 text-gray-900 resize bg-stone-300"></textarea>
        </div>
        <div class="text-green-500">{{ successMsg }}</div>
        <div class="text-red-600">{{ errorMsg }}</div>
        <button type="submit" [disabled]="!form.valid"
            class="bg-black hover:bg-stone-800 hover:text-white active:bg-stone-600 w-fit p-2 mx-auto my-2">
            {{ editId > -1 ? "Submit Edit" : "Submit Build" }}</button>
    </div>
</form>
